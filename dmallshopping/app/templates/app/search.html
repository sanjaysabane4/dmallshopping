{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Product{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
    <h3>Search result for {{request.GET.q}}</h3>
  <div class="col-lg">
  <div class="row">
      {% for d in data %}
  <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' product.id %}" class="btn">
          <div class="item">
              <img src="{{product.product_image.url}}" alt="" width="250" height="150" class="">
              <div class="fw-bold">{{d.title | capfirst}}</div>
              <div class="fw-bold">{{d.discounted_price}}<small class="fw-light text-decoration-line-through">{{d.selling_price}}</small></div>
          </div> 
      </a>
  </div>
  
  {% endfor %}
  </div> 
  </div>
 </div>
</div>
{% endblock main-content %}
